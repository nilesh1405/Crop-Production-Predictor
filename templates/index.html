<!DOCTYPE html>
<html>
<head>
    <title>Crop Production Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Crop Production Prediction</h2>
        <form action="/predict" method="post">
            <label for="State_Name">State Name:</label>
            <input type="text" name="State_Name" required>

            <label for="District_Name">District Name:</label>
            <input type="text" name="District_Name" required>

            <label for="Season">Season:</label>
            <input type="text" name="Season" required>

            <label for="Crop">Crop:</label>
            <input type="text" name="Crop" required>

            <label for="Area">Area (in hectares):</label>
            <input type="number" step="0.01" name="Area" required>

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
